<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- White circular background with subtle shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="46" fill="white" filter="url(#shadow)"/>
  <!-- Simplified hand icon (Neuroship) -->
  <g transform="translate(50, 50) scale(0.55)" fill="#000">
    <!-- Palm -->
    <ellipse cx="0" cy="15" rx="28" ry="32"/>
    <!-- Thumb -->
    <ellipse cx="-32" cy="5" rx="8" ry="18" transform="rotate(-20 -32 5)"/>
    <!-- Index finger -->
    <ellipse cx="-15" cy="-35" rx="6" ry="22"/>
    <!-- Middle finger -->
    <ellipse cx="0" cy="-40" rx="6" ry="25"/>
    <!-- Ring finger -->
    <ellipse cx="15" cy="-35" rx="6" ry="22"/>
    <!-- Pinky -->
    <ellipse cx="28" cy="-25" rx="5" ry="18"/>
  </g>
</svg>

